<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Students</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="updateHref()">
    script{
        function updateHref(){
            var num = document.getElementById("fName").value;
            var link = "/studentDetails/" + num;
            var a = document.getElementById('ln');
            a.href = link;
        }
    }
    <input id="num" type="number" min="1" max="50" value="1">
    <a id="ln" href=""> click to go to google!</a>
    <table clas="table table-striped" style="border: 0.5px solid gray; width: 60%; margin: auto;">
        <thead>
            <tr><th>id</th><th>name</th><th>surname</th><th>city</th></tr>
        </thead>
        <tbody>
            <tr th:each="student : ${studentList}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.surname}"></td>
                <td th:text="${student.city}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
